<div class="calendar table-container" ng-switch on="view">
  view: {{view}}
  <div ng-switch-when="day" nx-cal-days nx-cal-config="config"></div>
  <div ng-switch-when="month" nx-cal-month nx-cal-config="config"></div>
  <div ng-switch-when="events" nx-cal-events nx-cal-config="config"></div>
</div>
