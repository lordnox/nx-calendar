  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title ng-bind="title">RayNode - Tobias Kopelke</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="assets/app.css" />
  </head>

  <body class="background-dark landing">
    <div id="page">
      <div id="nav" ui-view="navigation">
        <div class="container">
          <header class="page-header">
            <div class="navbar">
              <div class="logo pull-left">
                <h4><a href="/">Ray<strong>node</strong></a> <small>Tobias <i>Nox</i> Kopelke</small></h4>
              </div>
              <ul class="nav navbar-nav pull-right navbar-menu">
                <li ng-class="{ active: $state.includes('app.home') }">
                  <a ui-sref="app.home">Home</a>
                </li>
                <li ng-class="{ active: $state.includes('app.about') }">
                  <a ui-sref="app.about">About</a>
                </li>
              </ul>
            </div>
          </header>
        </div>
      </div>
      <div id="main" ui-view>

        <div class="single-widget-container error-page">
          <section class="widget transparent widget-404">
            <div class="body">
              <div class="row">
                <div class="col-md-5">
                  <h1 class="text-align-center">404</h1>
                </div>
                <div class="col-md-7">
                  <div class="description">
                    <h3>Opps, it seems that this page does not exist here.</h3>
                    <p>If you are sure it should, search for it.</p>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="widget widget-404-search">
            <div class="body no-margin">
              <form class="form-inline form-search no-margin text-align-center" method="get" action="special_search.html" role="form">
                <div class="input-group">
                  <input type="search" class="form-control"
                  placeholder="Pages: Posts, Tags">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit">
                      &nbsp; Search &nbsp;
                    </button>
                  </span>
                </div>
              </form>
            </div>
          </section>
        </div>

      </div>
    </div>
    <div id="footer">
      <div class="widget widget-black">
        <div class="container">
            <center>&copy; 2012-2013 Tobias Kopelke</center>
        </div>
      </div>
    </div>
